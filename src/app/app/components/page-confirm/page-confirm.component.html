<div class="modal-confirm-page">
  <div [config]="config" bsModal #confirmModal="bs-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="dialog-auto-name" class="modal-title pull-left">Confirm rules</h4>
        </div>
        <div class="modal-body">
          <p>If you want to open another pages, you must confirm the rules</p>

          <div class="checkbox">
            <label>
              <input type="checkbox" (click)="accept()"> Accept rules
            </label>
          </div>

          <button type="button" class="btn btn-default" aria-label="Accept" (click)="confirm()" [disabled]="!isEnabled">
            <span aria-hidden="true">Confirm</span>
          </button>

          <button type="button" class="btn btn-default" aria-label="Reject" (click)="reject()">
            <span aria-hidden="true">Reject</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
